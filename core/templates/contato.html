{% extends 'base/base.html' %}
{% load static %}
{% block 'subtitulo' %}
Contato
{% endblock %}
{% block 'header' %}
<link rel="stylesheet" href="{% static 'CSS/contato.css' %}">
{% endblock %}

{% block 'content' %}
<h1>FALE CONOSCO</h1>
<div class="contato-content">
    <form action="#" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="campo col-md-6 col-xxl-3">
                    <label for="nome">NOME:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo col-md-6 col-xxl-3">
                    <label for="nome">ASSUNTO:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo col-md-6 col-xxl-3">
                    <label for="nome">TELEFONE:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo col-md-6 col-xxl-3">
                    <label for="nome">EMAIL:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
            </div>
            <div class="row">
                <div class="campo big">
                    <label for="mensagem">MENSAGEM:</label>
                    <textarea name="mensagem" id=""></textarea>
                </div>
            </div>
            <div class="row">
                <div class="campo final">
                    <input type="submit" id="nome" name="nome" required class="botao" value="ENVIAR">
                </div>
            </div>
        </form>
</div>
{% endblock %}
