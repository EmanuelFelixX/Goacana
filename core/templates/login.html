{% extends 'base/base.html' %}
{% load static %}
{% block 'subtitulo' %} 
Login
{% endblock %}
{% block 'header' %}
<link rel="stylesheet" href="{% static 'CSS/login.css' %}">
{% endblock %}

{% block 'content' %}

<div class="fundologin">
    <div class="partebranca">
        <div class="logoarea">
            <div class="styleg">G</div>
        </div>
        <form method="post" class="fromarea">
            {% csrf_token %}
            <div class="fromarea-input">
                <div class="fromarea-h2">
                    <h2>Seja Bem-Vindo!</h2>
                </div>
                <div class="field">
                    <label for="">Login:</label>
                    <input type="text" name="login" id="" required>
                </div>
                <div class="field">
                    <label for="">Senha:</label>
                    <input type="password" name="senha" id="" required>
                </div>
            </div>
            <input type="submit" value="ENTRAR" class="botao">
        </form>
   </div>
</div>

{% endblock %}
